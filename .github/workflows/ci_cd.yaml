name: CI-CD jobs

on:
  push:
    branches:
      - 'main'

jobs:
  build-backend:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          architecture: 'amd64'

      - name: Build backend
        run: |
          cd backend
          mvn clean package -B -DskipTests -Djavacpp.platform=linux-x86_64

  test-backend:
    needs: build-backend
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          architecture: 'amd64'

      - name: Run backend tests
        run: |
          cd backend
          mvn clean verify -Djacoco.haltOnFailure=false

  build-frontend:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  test-frontend:
    needs: build-frontend
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test

  sonarqube-combined-scan:
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install frontend deps and generate coverage
        run: |
          cd frontend
          npm ci
          npm run coverage

      - name: Rebuild backend with reports
        run: |
          cd backend
          mvn verify -DskipTests=false

      - name: Run SonarQube self-hosted scan
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=SerTitan_devops-cinema_AZdcTvT_OG_0uaBJEJFe \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml \
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info \
            -Dsonar.qualitygate.wait=true

  docker-hub-push:
    needs: [sonarqube-combined-scan]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/cinema_backend:latest ./backend

      - name: Build frontend image
        run: |
          docker build --build-arg VITE_API_BASE=http://158.160.157.207:30001 \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/cinema_frontend:latest ./frontend

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cinema_backend:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cinema_frontend:latest
