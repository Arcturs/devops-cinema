  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  local:
    path: /mnt/data
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - fv4f3sh3tpuubt58232j