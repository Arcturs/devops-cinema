- name: Развертывание проекта из архива и выкладка в DockerHub
  hosts: all
  become: true
  vars:
    archive_path: "~/devops-cinema.zip"        # Путь до архива на локальной машине
    project_dir: "devops-cinema" # Папка на ВМ после распаковки
    dockerhub_username: "arcturs"         # <-- поменяй на свой логин
    dockerhub_password: <dockerhub_password>              # <-- поменяй на свой токен

  tasks:
    - name: Установка unzip
      apt:
        name:
          - unzip
        update_cache: yes

    - name: Создание директории для проекта
      file:
        path: "{{ project_dir }}"
        state: directory
        owner: sertitan
        group: sertitan
        mode: 0755

    - name: Копирование архива проекта на сервер
      copy:
        src: "{{ archive_path }}"
        dest: "/tmp/devops-cinema.zip"
        mode: 0644

    - name: Распаковка архива
      unarchive:
        src: "/tmp/devops-cinema.zip"
        dest: "{{ project_dir }}"
        remote_src: yes

    - name: Логин в DockerHub
      community.docker.docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"

    - name: Сборка и запуск docker-compose
      command: docker compose up -d
      args:
        chdir: "{{ project_dir }}"

    - name: Публикация образов на DockerHub
      shell: |
        docker compose build
        docker compose push
      args:
        chdir: "{{ project_dir }}"
