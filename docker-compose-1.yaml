services:
  cinema-db:
    image: postgres:15.1-alpine
    ports:
      - "5432:5432"
    container_name: postgres-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cinemadb
    command: [ "postgres", "-c", "wal_level=logical" ]
    volumes:
      - /mnt/data/pg:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:v3.2.0
    container_name: prometheus
    user: "$UID:$GID"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/:/etc/prometheus/
      - /mnt/data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/'

  prometheus-pushgateway:
    image: prom/pushgateway:v3.2.0
    container_name: prometheus-pushgateway
    user: "$UID:$GID"
    ports:
      - "9091:9091"

  grafana:
    image: grafana/grafana:11.6.0
    ports:
      - "3001:3001"
    volumes:
      - /mnt/data/grafana:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SERVER_HTTP_PORT=3001
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_SERVER_DOMAIN=158.160.157.207
    depends_on:
      - prometheus